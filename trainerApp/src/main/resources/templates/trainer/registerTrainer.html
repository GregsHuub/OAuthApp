<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create trainer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
</head>
<body>
<h1>CREATE ME! IMMA TRAINER!</h1>

<form action="*" th:action="@{/trainer/register/save}" th:object="${trainerDto}" method="post">
    <div class="container">
        <h1>Register Trainer</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label><b>name</b></label>
        <input type="text" th:field="*{name}" placeholder="name" required>

        <label><b>lastname</b></label>
        <input type="text" th:field="*{lastName}" placeholder="lastname" required>

        <label><b>email</b></label>
        <input type="email" th:field="*{email}" placeholder="email" required>

        <label><b>password</b></label>
        <input type="password" th:field="*{password}" placeholder="password" required>

        <label><b>age</b></label>
        <input type="number" th:field="*{age}" placeholder="age">

        <label><b>weight</b></label>
        <input type="number" th:field="*{weight}" placeholder="weight">

        <label><b>height</b></label>
        <input type="number" th:field="*{height}" placeholder="height">
        <hr>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a th:href="@{/trainer/register/save}">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
